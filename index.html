        <header>
            <div class="logo">

            <div class="newTask mt-1" onclick="openFormNew()">
                <i class="fa-solid fa-plus"></i>
                <p>New task</p>
            </div>
        </header>

        <div id="overlay" onclick="closeForm()">
        </div>

        <form id="form-new" class="form-new hide" method="post">
            <i onclick="closeForm()" class="close fa fa-times"></i>
            <p class="title-form-new">Add new todo</p>
            <input onblur="validateInput(this)" class="input-fail" type="text" name="Category" id="new-category" placeholder="Category Etc: Marketing" required>
            <input onblur="validateInput(this)" class="input-fail" type="text" name="title" id="new-title" placeholder="Title" required>
            <textarea onblur="validateInput(this)" class="input-fail" name="description" id="new-description" placeholder="Content" cols="30" rows="10" required></textarea>
            <input type="submit" value="Submit">
        </form>

        <form id="form-edit" class="form-new hide" method="post">
            <i onclick="closeForm()" class="close fa fa-times"></i>
            <p class="title-form-new">Edit todo</p>
            <input onblur="validateInput(this)" class="input-success" type="text" name="" id="edit-category" placeholder="Category Etc: Marketing" required>
            <input onblur="validateInput(this)" class="input-success" type="text" name="" id="edit-title" placeholder="Title" required>
            <textarea onblur="validateInput(this)" class="input-success" name="" id="edit-description" placeholder="Content" cols="30" rows="10" required></textarea>
            <div class="radioButton">
                <div class="option">
                    <input type="radio" name="todoList" id="todo" value="todo">
                    <label for="todo">Todo</label>
                </div>
                <div class="option">
                    <input type="radio" name="todoList" id="doing" value="todo">
                    <label for="doing">Doing</label>
                </div>
                <div class="option">
                    <input type="radio" name="todoList" id="finished" value="todo">
                    <label for="finished">Finished</label>
                </div>
           </div>
            <input type="submit" value="Submit">
        </form>
